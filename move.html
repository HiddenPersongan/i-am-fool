<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
		#box1{
			width: 100px;
			height: 100px;
			background-color: #00FFFF;
			position: absolute;
		}
		
		</style>
		<script type="text/javascript">
		//使div可以根据不同的方向键向不同方向移动
		window.onload=function(){
				var speed=10;
					var dir=40;
			setInterval(function(){
						if(dir==39){
							box1.style.left= box1.offsetLeft+speed+ "px";
						}else if(dir==38){
							box1.style.top=box1.offsetTop-speed +"px";
							}else if(dir==37){
								box1.style.left=box1.offsetLeft-speed+ "px";
								
							}else if(dir==40){
								box1.style.top=box1.offsetTop+speed +"px";
							};
						},20);	
						document.onkeydown=function(event){
							event=event ||window.event;
							if(event.ctrlKey){
								speed=100;
							}else{
								speed=10;
							}
							dir=event.keyCode;
						};
						document.onkeyup=function(){
							dir=0;
						};
								
				
			};
			
			
			
		
		
		
		
		</script>
		
		
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
